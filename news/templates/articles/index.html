{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% if latest_article %}
        <div class="latest_article">
            <img src="{% static 'images/1.jpg' %}" alt="Article Image">
            <div class="latest_title_block">
                <div class="svezhak">Ð¡Ð²ÐµÐ¶Ð°ÐºðŸ”¥</div>
                <h1 class="latest_title"><a href="{% url 'articles:article_page' latest_article.id %}">{{ latest_article.title }}</a></h1>

            </div>

{% block adjustWidth %}

    });
</script>
{% endblock %}
